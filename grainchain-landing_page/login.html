<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - GrainChain</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
     /* background-color: #0b3d1a; */
      background: "C:\Users\krish\OneDrive\Pictures\Screenshots\HEHE.png";
      background-size: cover;
      background-position: center;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-box {
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
    }
    input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background-color: #5ba644;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #4b8e38;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Login</h2>
    <form>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
